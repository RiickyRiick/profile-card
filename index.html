<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="container">

    <!--Card Section-->
    <div class="card-overview">
      <figure class="img">
        <img src="./images/bg-pattern-card.svg" alt="pattern card background">
      </figure>

      <!--Profile Section-->
      <section class="profile-content">
        <figure class="profile-img">
          <img src="./images/image-victor.jpg" alt="victor's profile image">
        </figure>
        <p class="name">Victor Crest  <span class="age">26</span></p>
        <p class="city">London</p>
      </section>

      <!--Stats Section-->
      <section class="social-stats">
        
        <div class="engagement">
          <h2>80k</h2>
          <p class="info">Followers</p>
        </div>

        <div class="engagement">
          <h2>803k</h2>
          <p class="info">Likes</p>
        </div>

        <div class="engagement">
          <h2>1.4k</h2>
          <p class="info">Photos</p>
        </div>

      </section>
    </div>

  </main>

</html>
